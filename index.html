<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <style>
        @import url('https://fonts.cdnfonts.com/css/ds-digital');
    </style>
    <body>
        <div class="Container">
            <div class="Calculator">
                <div class="disp-ans">
                    <div class="indicators">
                        <button id="shift-but">S</button>
                        <button id="alpa-but">A</button>
                        <button id="deg">D</button>
                        <button id="rad">R</button>
                        <button id="grad">G</button>
                    </div>
                    <input type="text" id="display"></input>
                    <input type="text" id="awnser"></input>
                </div>
                <div class="FunctionButtons">
                    <div class="shiftAlpha">
                        <button id="SHIFT">SHIFT</button>
                        <button id="ALPHA">ALPHA</button>
                    </div>
                    <div>
                        <button onclick=" display.value += 'abs&#x28' ">| □ |</button>
                        <button onclick=" display.value += '^-1' ">x⁻¹</button>
                        <button id="moveLeftButton">←</button>
                        <button id="moveRightButton">→</button>
                        <button  onclick=" display.value += 'logbase&#x28' ">logₓy</button>
                        <button id="DRG" onclick="toggleDRG()">DRG</button>
                    </div>
                    <div>
                        <button onclick="display.value += '&#x28/&#x29'">frac</button>
                        <button onclick=" display.value += '√&#x28' ">√</button>
                        <button onclick=" display.value += '^2' ">x²</button>
                        <button  onclick=" display.value += '^' ">xʸ</button>
                        <button onclick=" display.value += 'log&#x28' ">log</button>
                        <button>ln</button>
                    </div>
                    <div>
                        <button onclick=" display.value += '-' ">(-)</button>
                        <button onclick=" display.value += ',' ">,</button>
                        <button onclick=" display.value += 'tan&#x28' ">tan</button>
                        <button onclick=" display.value += 'sin&#x28' ">sin</button>
                        <button onclick=" display.value += 'cos&#x28' ">cos</button>
                        <button onclick=" display.value += 'tan&#x28' ">tan</button>
                    </div>
                    <div>
                        <button onclick=" display.value += 'π' ">π</button>
                        <button onclick=" display.value += '∛&#x28' ">∛</button>
                        <button onclick=" display.value += '&#x28' ">&#x28</button>
                        <button onclick=" display.value += '&#x29' ">&#x29</button>
                        <button>S⇔D</button>
                        <button>M+</button>
                    </div>
                </div>
                <div class="ArithmeticButtons">
                    <div>
                        <button onclick=" display.value += '7' ">7</button>
                        <button onclick=" display.value += '8' ">8</button>
                        <button onclick=" display.value += '9' ">9</button>
                        <button id="DEL" onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>
                        <button id="AC" onclick=" display.value = ''; awnser.value = ''">AC</button>
                    </div>
                    <div>
                        <button onclick=" display.value += '4' ">4</button>
                        <button onclick=" display.value += '5' ">5</button>
                        <button onclick=" display.value += '6' ">6</button>
                        <button onclick=" display.value += '×' ">×</button>
                        <button onclick=" display.value += '÷' ">÷</button>
                    </div>
                    <div>
                        <button onclick=" display.value += '1' ">1</button>
                        <button onclick=" display.value += '2' ">2</button>
                        <button onclick=" display.value += '3' ">3</button>
                        <button onclick=" display.value += '+' ">+</button>
                        <button onclick=" display.value += '-' ">-</button>
                    </div>
                    <div>
                        <button onclick=" display.value += '0' ">0</button>
                        <button onclick=" display.value += '.' ">.</button>
                        <button onclick=" display.value += '×10^&#x28' ">×10ˣ</button>
                        <button onclick=" display.value += 'ans' ">Ans</button>
                        <button id="equals" onclick="awnser.value='= '+Calculate(display.value)">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
