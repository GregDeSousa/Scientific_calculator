<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="Container">
            <div class="Calculator">
                <input type="text" id="display"></input>
                <div class="FunctionButtons">
                    <div>
                    <button>SHIFT</button>
                    <button>ALPHA</button></div>
                    <div>
                    <button>∫dx</button>
                    <button>x⁻¹</button>
                    <button>←</button>
                    <button>→</button>
                    <button>Logₓy</button>
                    </div>
                    <div>
                    <button>frac</button>
                    <button>√</button>
                    <button>x²</button>
                    <button>xʸ</button>
                    <button>log</button>
                    <button>ln</button>
                    </div>
                    <div>
                    <button>(-)</button>
                    <button>∘ ' "</button>
                    <button>tan</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                    </div>
                    <div>
                    <button>RCL</button>
                    <button>ENG</button>
                    <button>&#x28</button>
                    <button> &#x29</button>
                    <button>S⇔D</button>
                    <button>M+</button>
                    </div>
                </div>
                <div class="ArithmeticButtons">
                    <div>
                    <button onclick=" display.value += '7' ">7</button>
                    <button onclick=" display.value += '8' ">8</button>
                    <button onclick=" display.value += '9' ">9</button>
                    <button onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>
                    <button onclick=" display.value = '' ">AC</button>
                    </div>
                    <div>
                    <button onclick=" display.value += '4' ">4</button>
                    <button onclick=" display.value += '5' ">5</button>
                    <button onclick=" display.value += '6' ">6</button>
                    <button onclick=" display.value += '×' ">×</button>
                    <button onclick=" display.value += '÷' ">÷</button>
                    </div>
                    <div>
                    <button onclick=" display.value += '1' ">1</button>
                    <button onclick=" display.value += '2' ">2</button>
                    <button onclick=" display.value += '3' ">3</button>
                    <button onclick=" display.value += '+' ">+</button>
                    <button onclick=" display.value += '-' ">-</button>
                    </div>
                    <div>
                    <button onclick=" display.value += '0' ">0</button>
                    <button onclick=" display.value += ',' ">,</button>
                    <button onclick=" display.value += '×10ˣ' ">×10ˣ</button>
                    <button>Ans</button>
                    <button>=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
